name: Update Lakehouse Connections

on:
  # Phase 1: Scan and post instructions when PR is opened/updated
  pull_request:
    branches:
      - main
    paths:
      - 'fabric-lakehouse-collaboration/**'
  
  # Phase 2: Update lakehouse connections when triggered by comment
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

jobs:
  # Phase 1: Scan notebooks and post update instructions
  scan-and-notify:
    name: Scan Notebooks
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        run: |
          # Get list of changed files in the PR
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.Notebook/|\.DataPipeline/' || true)
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Save to file for the script
          echo "$CHANGED" > /tmp/changed_files.txt
          
          # Check if any notebooks/pipelines changed
          if [ -n "$CHANGED" ]; then
            echo "has_artifacts=true" >> $GITHUB_OUTPUT
          else
            echo "has_artifacts=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        if: steps.changed-files.outputs.has_artifacts == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Scan changed notebooks
        if: steps.changed-files.outputs.has_artifacts == 'true'
        id: scan
        run: |
          # Run scan script with changed files filter
          REPORT=$(python scripts/scan_notebooks.py --changed-files-file /tmp/changed_files.txt)
          echo "report<<EOF" >> $GITHUB_OUTPUT
          echo "$REPORT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post scan results
        if: steps.changed-files.outputs.has_artifacts == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const report = `${{ steps.scan.outputs.report }}`;
            
            // Check if we already posted a comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const botComment = comments.find(c => 
              c.user.login === 'github-actions[bot]' && 
              c.body.includes('Notebooks with Lakehouse Connections')
            );
            
            const body = `## üîç Lakehouse Connection Scan\n\nThe following notebooks/pipelines in this PR have lakehouse connections that may need updating:\n\n${report}`;
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # Phase 2: Update lakehouse connections when triggered by comment
  update-connections:
    name: Update Lakehouse Connections
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      startsWith(github.event.comment.body, '/update-lakehouse')
    runs-on: ubuntu-latest
    
    steps:
      - name: Parse command arguments
        id: parse
        uses: actions/github-script@v7
        with:
          script: |
            const comment = context.payload.comment.body.trim();
            const match = comment.match(/^\/update-lakehouse\s+([0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12})\s+([0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12})$/i);
            
            if (!match) {
              core.setFailed('Invalid command format. Use: /update-lakehouse <workspace-id> <lakehouse-id>');
              
              // Post error comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `‚ùå **Invalid command format**\n\nPlease use:\n\`\`\`\n/update-lakehouse <workspace-id> <lakehouse-id>\n\`\`\`\n\nBoth IDs must be valid GUIDs (e.g., \`50256700-cd75-43bf-ae56-1f0a129e7f0b\`)`
              });
              return;
            }
            
            const workspaceId = match[1];
            const lakehouseId = match[2];
            
            core.setOutput('workspace_id', workspaceId);
            core.setOutput('lakehouse_id', lakehouseId);
            
            // Add rocket reaction to show we're processing
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });

      - name: Get PR details
        id: pr-details
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('base_ref', pr.data.base.ref);

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr-details.outputs.ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get changed files
        id: changed-files
        run: |
          # Get list of changed notebook/pipeline files in the PR
          git fetch origin ${{ steps.pr-details.outputs.base_ref }}
          CHANGED=$(git diff --name-only origin/${{ steps.pr-details.outputs.base_ref }}...HEAD | grep -E '\.Notebook/|\.DataPipeline/' || true)
          echo "files=$CHANGED" >> $GITHUB_OUTPUT
          echo "$CHANGED" | tr '\n' ',' | sed 's/,$//' > /tmp/changed_files.csv

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update Lakehouse Connections
        env:
          TARGET_WORKSPACE_ID: ${{ steps.parse.outputs.workspace_id }}
          TARGET_LAKEHOUSE_ID: ${{ steps.parse.outputs.lakehouse_id }}
          CHANGED_FILES: ${{ steps.changed-files.outputs.files }}
        run: |
          # Update only the changed notebooks/pipelines
          python scripts/update_lakehouse_connections.py --changed-files "$(cat /tmp/changed_files.csv)"

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            # Get list of modified files
            MODIFIED=$(git diff --name-only | head -10)
            echo "modified_files<<EOF" >> $GITHUB_OUTPUT
            echo "$MODIFIED" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        env:
          WORKSPACE_ID: ${{ steps.parse.outputs.workspace_id }}
          LAKEHOUSE_ID: ${{ steps.parse.outputs.lakehouse_id }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: Update lakehouse connections

          Automatically updated by GitHub Actions workflow.
          Triggered by: @${{ github.event.comment.user.login }}

          Target Workspace: ${WORKSPACE_ID}
          Target Lakehouse: ${LAKEHOUSE_ID}"
          git push

      - name: Add success comment
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const workspaceId = '${{ steps.parse.outputs.workspace_id }}';
            const lakehouseId = '${{ steps.parse.outputs.lakehouse_id }}';
            const modifiedFiles = `${{ steps.check-changes.outputs.modified_files }}`;
            
            const fileList = modifiedFiles.split('\n').filter(f => f).map(f => `- \`${f}\``).join('\n');
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `‚úÖ **Lakehouse connections updated**

| Setting | Value |
|---------|-------|
| Workspace ID | \`${workspaceId}\` |
| Lakehouse ID | \`${lakehouseId}\` |

**Updated files:**
${fileList}

Please review the changes before merging.`
            });
            
            // Add checkmark reaction to original comment
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: '+1'
            });

      - name: Add no-changes comment
        if: steps.check-changes.outputs.has_changes == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `‚ÑπÔ∏è **No changes needed**

All lakehouse connections in the changed files already match the specified target:
- Workspace ID: \`${{ steps.parse.outputs.workspace_id }}\`
- Lakehouse ID: \`${{ steps.parse.outputs.lakehouse_id }}\``
            });
